<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyCal</title>
    <link rel="stylesheet" href="Dmain.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header>
<h2>Daily calorie you need</h2>

</header>
<section class="container">
    <div class="input" id="inp">
    <form>
        <div class="form-group weight">
            <label for="Weight">Weight (kg)</label>
            <input type="number" id="weight" name="weight" class="form-control">

        </div>
        <div class="form-group height">
            <label for="Height">Height (cm)</label>
            <input type="number" id="height" name="height" class="form-control">

        </div>
        <div class="form-group fat">
            <label for="fat">Age</label>
            <input type="number" id="age" name="age" class="form-control">

        </div>
        
        <!-- <div class="activity">
           <label>Activity</label>
            <input type="radio" id="zero" name="ac">
            <label for="zero">Sedentary: little or no exercise</label><br>
            <input type="radio" id="one" name="ac">
            <label for="one">Light: exercise 1-3 times a week</label><br>
            <input type="radio" id="two" name="ac">
            <label for="two">Moderate: exercise 4-5 times a week</label>
            <input type="radio" id="three" name="ac">
            <label for="three">Active:daily exercise or very intense 3-4 exercise a week</label>

        </div> -->
        <div class="act">
        <label class="activity">Activity</label>
        <div class="form-check">
           
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
            <label class="form-check-label" for="flexRadioDefault1">
                Sedentary: little or no exercise
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  >
            <label class="form-check-label" for="flexRadioDefault2">
                Light: exercise 1-3 times a week
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"  >
            <label class="form-check-label" for="flexRadioDefault2">
                Moderate: exercise 4-5 times a week
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4"  >
            <label class="form-check-label" for="flexRadioDefault2">
                Active:daily exercise or very intense 3-4 exercise a week
            </label>
          </div>
          </div>
          
          <label class="geno">Gender</label>
         <div class="gender">
          
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefaul" id="flexRadioDefault5" >
            <label class="form-check-label" for="flexRadioDefaul">
               Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefaul" id="flexRadioDefault6" >
            <label class="form-check-label" for="flexRadioDefaul">
                Female
            </label>
          </div>
        </div>
        
    </div>
    <div class="d-grid gap-2">
        <button type="button" class="btn btn-outline-warning">Calculate</button>
        
      </div>
    <div class="labels">
    <label>Your BMR</label>
    <br>
    <label>Maintain weight</label>
    <br>
    <label>Weight Loss</label>
    <br>
    <label class="gains">Weight Gain</label>
    </div>


    <div class="output">
        <ul class="list-group">
            <li class="list-group-item lbmr"></li>
            <li class="list-group-item lmw"></li>
            <li class="list-group-item llw"></li>
            <li class="list-group-item lgw"></li>
          
          </ul>
    </div>
   
    </form>

</section>

</html>
